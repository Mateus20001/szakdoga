<div class="exam-container" *ngIf="!loading; else loadingSpinner">
  <mat-card *ngFor="let exam of exams" class="exam-card">
    <mat-card-header>
      <mat-card-title>{{ exam.courseDateName }}</mat-card-title>
      <mat-card-subtitle>Kurzus: {{ exam.courseDetailName }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p><strong>Dátum:</strong> {{ exam.examDate | date:'yyyy. MMMM d. HH:mm' }}</p>
      <p><strong>Helyszín:</strong> {{ exam.location }}</p>
      <p><strong>Időtartam:</strong> {{ exam.longevity }} perc</p>
      <p><strong>Típus:</strong> {{ exam.type }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="removeApplication(exam.id)">
        Jelentkezés visszavonása
      </button>
    </mat-card-actions>
  </mat-card>

  <div *ngIf="exams.length === 0" class="empty-state">
    <p>Nincsenek jelentkezett vizsgák.</p>
  </div>
</div>

<ng-template #loadingSpinner>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
    <p>Betöltés...</p>
  </div>
</ng-template>
