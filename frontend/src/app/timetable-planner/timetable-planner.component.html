<div class="relative w-full border h-[1440px]">

    <!-- Weekday headers -->
    <div class="grid grid-cols-7 sticky top-0 z-10 bg-white border-b">
      <div *ngFor="let day of daysOfWeek" class="p-2 text-center font-semibold border-r">
        {{ day }}
      </div>
    </div>
  
    <!-- Hour lines -->
    <div class="absolute left-0 w-full z-0">
      <div *ngFor="let hour of getHourLabels(); let i = index" class="absolute w-full text-gray-400 text-xs border-t"
           [style.top.px]="i * 60">
        <div class="absolute -left-12 w-10 text-right pr-1">{{ hour }}</div>
      </div>
    </div>
  
    <!-- Vertical day columns -->
    <div class="grid grid-cols-7 h-full w-full relative z-0">
      <div *ngFor="let day of daysOfWeek" class="border-r relative"></div>
    </div>
  
    <!-- Lessons -->
    <div class="absolute top-0 left-0 w-full h-full z-10">
      <div *ngFor="let lesson of timeTableCourses"
           class="absolute bg-blue-600 text-white text-xs p-1 rounded shadow-md overflow-hidden"
           [ngStyle]="getLessonStyle(lesson)">
        <div class="font-semibold truncate">{{ lesson.name }}</div>
        <div>{{ lesson.startTime }} - {{ lesson.endTime }}</div>
        <div class="text-[10px] truncate">{{ lesson.location}}</div>
      </div>
    </div>
  </div>
