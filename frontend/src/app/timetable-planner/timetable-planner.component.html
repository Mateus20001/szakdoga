<ng-template #eventTemplate let-event="event">
  <div
    style="background-color: red; color: white; font-size: 12px;"
    class="p-1 font-semibold text-xs truncate">
    {{ event?.title }}
  </div>
</ng-template>

<mwl-calendar-week-view
  [viewDate]="viewDate"
  [events]="events"
  [hourSegments]="1"
  [dayStartHour]="0"
  [dayEndHour]="24"
  [hourSegmentHeight]="60"
  [weekStartsOn]="1"
  class="custom-week-view">
</mwl-calendar-week-view>
