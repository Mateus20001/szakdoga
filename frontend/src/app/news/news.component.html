<div *ngFor="let article of news">
  <mat-card (click)="openDialog(article)" style="cursor: pointer;">
    <img mat-card-image *ngIf="article.imageUrl" [src]="article.imageUrl" alt="News Image" />
    <mat-card-content>
      <mat-card-title>{{ article.title }}</mat-card-title>
      <p>{{ article.shortDesc }}</p>
    </mat-card-content>
  </mat-card>
</div>
