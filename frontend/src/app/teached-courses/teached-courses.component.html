<div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <div *ngIf="!errorMessage && courses.length === 0" class="no-courses">
    No courses found for the authenticated teacher.
  </div>
  
  <div *ngIf="courses.length > 0">
    <h2>Courses Assigned to You</h2>
    <table>
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Description</th>
          <th>Credits</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.name }}</td>
          <td>{{ course.description }}</td>
          <td>{{ course.credits }}</td>
          <td>
            <button (click)="editCourse(course.id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
