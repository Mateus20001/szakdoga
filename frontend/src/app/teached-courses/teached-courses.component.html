<div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <div *ngIf="!errorMessage && courses.length === 0" class="no-courses">
    Nem tartasz kurzust...
  </div>
  
  <div *ngIf="courses.length > 0">
    <h2>Kurzusaid</h2>
    <table>
      <thead>
        <tr>
          <th>Kurzus neve</th>
          <th>Leírása</th>
          <th>Kreditek</th>
          <th>Szerkesztés</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.name }}</td>
          <td>{{ course.description }}</td>
          <td>{{ course.credits }}</td>
          <td>
            <button (click)="editCourse(course.id)">Szerkesztés</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
