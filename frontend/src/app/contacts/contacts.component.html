<div *ngIf="loading">Loading contacts...</div>
<div *ngIf="error">{{ error }}</div>
<ul *ngIf="!loading && contacts.length > 0">
  <li *ngFor="let contact of contacts">
    {{ contact }} <!-- Adjust according to your Email model -->
  </li>
</ul>
<div *ngIf="!loading && contacts.length === 0">No contacts found.</div>
