<div class="messages-table">
  <h2>Üzenetei</h2>
  <table mat-table [dataSource]="messages" matSort class="mat-elevation-z8">
    
    <!-- Column Definitions for 'from' -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Küldő </th>
      <td mat-cell *matCellDef="let message">{{ message.from }}</td>
    </ng-container>

    <!-- Column Definitions for 'message' -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Üzenet </th>
      <td mat-cell *matCellDef="let message">{{ message.text }}</td>
    </ng-container>

    <!-- Column Definitions for 'creationDate' -->
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Idő </th>
      <td mat-cell *matCellDef="let message">{{ formatDate(message.dateTime) }}</td> <!-- Optional date formatting -->
    </ng-container>

    <!-- Table Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
    <!-- Table Data Row -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination Controls -->
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
